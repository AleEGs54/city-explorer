<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="./assets/icons/city-explorer-logo.svg" alt="City Explorer Logo">
    </div>
    <nav class="navigation">
      <ul class="navigation-list">
        <li class="navigation-list-item"><a href="#">Nearby</a></li>
        <li class="navigation-list-item"><a href="#">Recommended</a></li>
        <li class="navigation-list-item"><a href="#">Favorites</a></li>
        <li class="navigation-list-item "><a href="#" class="highlight">Share</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="filters-section">
      <h1>Where to?</h1>
      <ul class="filters-section-list">
        <li class="filters-section-list-item" data-active>
          <button class="filters-section-list-searchall-button" aria-label="Search all locations">
            <img src="./assets/icons/home.svg" alt="Home icon">
            <span>Search All</span>
          </button>
        </li>
        <li class="filters-section-list-item">
          <button class="filters-section-list-poi-button" aria-label="Search points of interest">
            <img src="./assets/icons/camera.svg" alt="Camera icon">
            <span>Points of Interest</span>
          </button>
        </li>
        <li class="filters-section-list-item">
          <button class="filters-section-list-restaurants-button" aria-label="Search restaurants">
            <img src="./assets/icons/coffee.svg" alt="Cup icon">
            <span>Restaurants</span>
          </button>
        </li>
        <li class="filters-section-list-item">
          <button class="filters-section-list-parks-button" aria-label="Search parks">
            <img src="./assets/icons/feather.svg" alt="Feather icon">
            <span>Parks</span>
          </button>
        </li>
        <li class="filters-section-list-item">
          <button class="filters-section-list-entertainment-button" aria-label="Search entertainment">
            <img src="./assets/icons/film.svg" alt="Film icon">
            <span>Entertainment</span>
          </button>
        </li>
      </ul>
    </section>
    <search>
      <form class="search-form">
        <div class="search-section">
          <img src="./assets/icons/search.svg" alt="">
          <input type="search" name="query" id="search-bar" aria-label="Find a Place"
            placeholder="Anything in mind for today?">
        </div>
        <button type="button">Search</button>
      </form>
    </search>
    <section class="map-section">
      <div class="map-section-immersivemap">
        <img src="./assets/icons/map.svg" alt="">
        <span>Immersive Map</span>
      </div>
      <div id="map"></div>
    </section>

    <div class="suggestions-section">

      <section class="suggestions-section-top-location suggestions-cards-container"></section>
      <section class="suggestions-section-restaurants suggestions-cards-container"></section>
      <section class="suggestions-section-wanna-chill suggestions-cards-container"></section>
    </div>
    <div class="call-to-action-container">
      <h2 class="call-to-action-text">Find The Perfect Spot In Minutes...</h2>
      <button class="call-to-action-button" aria-label="Open immersive map">
        <img src="./assets/icons/map.svg" alt="">
        Immersive Map
      </button>
    </div>
  </main>
  <footer>
    <div class="footer-logo-container">
      <span class="city-explorer-banner">City Explorer</span>
      <img src="./assets/images/city-explorer-icon.webp" alt="city-explorer-banner">
    </div>
    <div class="footer-social-media-container">
      <span class="follow-us-banner">
        Follow Us
      </span>

    </div>
  </footer>
</body>

</html>
